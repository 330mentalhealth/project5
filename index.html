<!DOCTYPE html>
<html>
<title>Page 2</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="login.js"></script>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">

  <!-- Navbar on small screens -->
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-4 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-purple w3-xlarge w3-wide w3-animate-opacity"><span class="w3-hide-small"> LOGIN TO DESTRESS!! :)</span></span>
  </div>
</div>

<!-- Container (About Section) -->
  <div class='w3-padding'>
    <p>Username is either "Sally" or "John", password is "password"</p>
  </div>
      <!-- <form> -->
      <form method="post" target="_blank">
        <div class="w3-padding">
          <input class="w3-input w3-border" type="text" placeholder="Username" required name="Username" id="Username">
        </div>
        <div class="w3-padding">
        <input class="w3-input w3-border" type="password" placeholder="Password" required name="Password" id="Password">
      </div>
        <button class="w3-button w3-margin-right w3-right w3-section" onClick="validate()">
          <i class="fa fa-paper-plane"></i> LOG IN
        </button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
